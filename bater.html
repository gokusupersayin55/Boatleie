<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leie Båter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Leie Båter</h1>
        <nav>
            <a href="index.html">Hjem</a>
            <a href="bater.html">Leie båter</a>
            <a href="kart.html">Kart</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
    </header>

    <section id="filter">
        <h2>Filter Båter</h2>
        <form id="filterForm">
            <label for="price">Pris:</label>
            <input type="number" id="price" name="price" placeholder="Maks pris">
            
            <label for="location">Lokasjon:</label>
            <input type="text" id="location" name="location" placeholder="F.eks. Oslo">
            
            <label for="size">Størrelse:</label>
            <input type="text" id="size" name="size" placeholder="F.eks. 20 fot">

            <button type="submit">Søk</button>
        </form>
    </section>

    <section id="boat-list">
        <h2>Tilgjengelige båter</h2>
        <!-- Boat listings will go here -->
    </section>

    <footer>
        <p>&copy; 2024 Båtutleie Norge</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
