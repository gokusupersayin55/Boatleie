<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Tilgjengelige Båter</h1>
        <nav>
            <ul>

            </ul>
        </nav>

    <main>
        <section class="filter">
            <h2>Filtrer båter</h2>
            <form id="filterForm">
                <label for="location">Lokasjon:</label>
                <input type="text" id="location" name="location">
                
                <label for="price">Maks pris:</label>
                <input type="number" id="price" name="price">
                
                <label for="size">Størrelse (meter):</label>
                <input type="number" id="size" name="size">
                
                <button type="submit">Filtrer</button>
            </form>
        </section>

        <section class="boat-list" id="boatList">
            <h2>Tilgjengelige båter</h2>
            <!-- Båter vil bli hentet og vist her -->
        </section>
    </main>
