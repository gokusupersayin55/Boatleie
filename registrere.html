<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Båt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registrer din Båt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="bater.html">Tilgjengelige Båter</a></li>
                <li><a href="kart.html">Kart</a></li>
                <li><a href="registrere.html">Registrer Båt</a></li>
                <li><a href="kontakt.html">Kontakt Oss</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="boatForm">
            <label for="name">Båt Navn:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Lokasjon:</label>
            <input type="text" id="location" name="location" required>

            <label for="description">Beskrivelse:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Pris per dag:</label>
            <input type="number" id="price" name="price" required>

            <label for="images">Bilder (komma-separert URL-er):</label>
            <input type="text" id="images" name="images" required>

            <label for="size">Størrelse (meter):</label>
            <input type="number" id="size" name="size" required>

            <button type="submit">Registrer Båt</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Båtutleie i Norge. Alle rettigheter reservert.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
