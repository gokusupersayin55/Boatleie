<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Din Båt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registrer Din Båt</h1>
        <nav>
            <a href="index.html">Hjem</a>
            <a href="tilgjengelige_bater.html">Tilgjengelige Båter</a>
            <a href="kart.html">Kart</a>
            <a href="registrere.html" class="active">Registrer Båt</a>
            <a href="kontakt.html">Kontakt Oss</a>
        </nav>
    </header>

    <main>
        <h2>Registrer båt for utleie</h2>
        <form action="/submit-boat" method="post" enctype="multipart/form-data">

            <!-- Bildeopplasting med fjern-knapp -->
            <div class="upload-container">
                <label for="boat-images" class="upload-label">Legg til bilder</label>
                <input type="file" id="boat-images" name="boat-images[]" accept=".jpeg, .png, .svg, .webp" multiple>
                <div id="image-preview"></div>
                <button type="button" id="remove-images">Fjern valgte bilder</button>
            </div>

            <!-- Annonse overskrift -->
            <input type="text" id="title" name="title" placeholder="Annonse overskrift" required>

            <!-- Beskrivelse -->
            <textarea id="description" name="description" placeholder="Beskrivelse av båten" rows="4" required></textarea>

            <!-- Lokasjon med autofullfør -->
            <input type="text" id="location" name="location" placeholder="Søk kommune" required>
            <ul id="location-suggestions"></ul>

            <!-- Pris per dag og per time -->
            <div class="price-container">
                <input type="number" id="price-per-day" name="price-per-day" placeholder="Pris per dag" required>
                <input type="number" id="price-per-hour" name="price-per-hour" placeholder="Pris per time" required>
            </div>

            <!-- Størrelse -->
            <div class="size-container">
                <input type="number" id="size" name="size" placeholder="Størrelse" required>
                <span class="unit">fot</span>
            </div>

            <!-- Send inn knappen -->
            <input type="submit" value="Registrer Båt" class="submit-button">
        </form>
    </main>

    <footer>
        <p>© 2024 Båtutleie i Norge. Alle rettigheter reservert.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
