<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Din Båt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registrer Din Båt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="tilgjengelige_bater.html">Tilgjengelige Båter</a></li>
                <li><a href="kart.html">Kart</a></li>
                <li><a href="registrer.html">Registrer Båt</a></li>
                <li><a href="kontakt.html">Kontakt Oss</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="registrer-seksjon">
            <h2>Registrer båt for utleie</h2>

            <!-- Bilder -->
            <div class="upload-images">
                <label for="bilde">Legg til bilder:</label>
                <input type="file" id="bilde" multiple accept=".jpeg, .png, .svg, .webp">
                <div id="image-preview"></div>
                <button type="button" id="fjern-bilder">Fjern bilder</button>
            </div>

            <!-- Annonse overskrift -->
            <div class="input-field">
                <input type="text" id="annonse-overskrift" name="annonse-overskrift" placeholder="Annonse overskrift" required>
            </div>

            <!-- Beskrivelse -->
            <div class="input-field">
                <textarea id="beskrivelse" name="beskrivelse" placeholder="Beskrivelse av båten" required></textarea>
            </div>

            <!-- Lokasjon -->
            <div class="input-field">
                <input type="text" id="lokasjon" name="lokasjon" placeholder="Søk kommune" required>
                <ul id="location-suggestions" class="suggestions-list"></ul>
            </div>

            <!-- Pris -->
            <div class="pris-container">
                <div class="input-field">
                    <input type="number" id="pris-dag" name="pris-dag" placeholder="Pris per dag" required>
                </div>
                <div class="input-field">
                    <input type="number" id="pris-time" name="pris-time" placeholder="Pris per time" required>
                </div>
            </div>

            <!-- Størrelse -->
            <div class="size-field">
                <input type="number" id="storrelse" name="storrelse" placeholder="Størrelse" min="0" max="9999" required>
                <span>fot</span>
            </div>

            <!-- Registrer knapp -->
            <div class="input-field">
                <button type="submit" id="registrer-bat">Registrer Båt</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Båtutleie i Norge. Alle rettigheter reservert.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
