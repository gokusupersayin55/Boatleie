<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Båt</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js"></script>
</head>
<body>
    <header>
        <h1>Registrer din Båt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="bater.html">Tilgjengelige Båter</a></li>
                <li><a href="kart.html">Kart</a></li>
                <li><a href="registrere.html">Registrer Båt</a></li>
                <li><a href="kontakt.html">Kontakt Oss</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="boatForm">
            <label for="title">Annonse overskrift:</label>
            <input type="text" id="title" name="title" required>

            <label for="location">Lokasjon:</label>
            <input type="text" id="location" name="location" required>
            <div id="location-suggestions"></div>

            <label for="description">Beskrivelse:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Pris per:</label>
            <select id="price-period" name="price-period">
                <option value="hour">Time</option>
                <option value="day">Dag</option>
            </select>
            <input type="number" id="price" name="price" required> kr

            <label for="images">Bilder:</label>
            <input type="file" id="images" name="images[]" accept="image/*" multiple>

            <label for="size">Størrelse:</label>
            <input type="number" id="size" name="size" required>

            <button type="submit">Registrer Båt</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Båtutleie i Norge. Alle rettigheter reservert.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Kommuner i Norge for autocomplete
        const municipalities = [
            "Oslo", "Bergen", "Stavanger", "Drammen", "Kristiansand",
            // ... Legg til alle kommuner her
        ];

        new Autocomplete('#location', {
            data: municipalities,
            threshold: 2,
            onSelect: (suggestion) => {
                console.log('Selected:', suggestion);
            }
        });
    </script>
</body>
</html>
