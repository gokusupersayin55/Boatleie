<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Båt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registrer din Båt</h1>
        <nav>
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="bater.html">Tilgjengelige Båter</a></li>
                <li><a href="kart.html">Kart</a></li>
                <li><a href="registrere.html">Registrer Båt</a></li>
                <li><a href="kontakt.html">Kontakt Oss</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="boatForm">
            <section class="image-upload">
                <button type="button" id="addImages">Legg til bilder</button>
                <input type="file" id="images" name="images" accept="image/*" multiple style="display: none;">
                <div id="imagePreview"></div>
            </section>

            <label for="name">
                <input type="text" id="name" name="name" placeholder="Annonse overskrift" required>
            </label>

            <label for="location">
                <select id="location" name="location" required>
                    <!-- Kommuner vil bli lagt til her dynamisk -->
                </select>
            </label>

            <label for="description">
                <textarea id="description" name="description" placeholder="Beskrivelse" required></textarea>
            </label>

            <section class="price-fields">
                <label for="priceDay">
                    <input type="number" id="priceDay" name="priceDay" placeholder="Pris per dag" required>
                </label>
                <label for="priceHour">
                    <input type="number" id="priceHour" name="priceHour" placeholder="Pris per time" required>
                </label>
            </section>

            <label for="size">
                <input type="number" id="size" name="size" placeholder="Størrelse" required>
                <span class="unit">fot</span>
            </label>

            <button type="submit" id="registerBoat">Registrer Båt</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Båtutleie i Norge. Alle rettigheter reservert.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
