    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registrer Din Båt</h1>

    <main>
        <form id="boatForm">
            <h2>Registrer båt for utleie</h2>

            <div id="imagePreview">
                <!-- Bilder vil bli vist her -->
            </div>
            <button type="button" id="addImages">Legg til bilder</button>

            <label for="title" class="visually-hidden">Annonse overskrift</label>
            <input type="text" id="title" name="title" placeholder="Annonse overskrift" required>

            <div class="select-wrapper">
                <label for="location" class="visually-hidden">Lokasjon</label>
                <input type="text" id="location" name="location" placeholder="Søk kommune">
                <div id="location-list"></div>
            </div>

            <div class="select-wrapper">
                <label for="pricePer" class="visually-hidden">Pris per</label>
                <select id="pricePer" name="pricePer" required>
                    <option value="day">Pris per dag</option>
                    <option value="hour">Pris per time</option>
                </select>
            </div>

            <label for="price" class="visually-hidden">Pris</label>
            <input type="number" id="price" name="price" placeholder="Pris" required>

                <label for="size" class="visually-hidden">Stør
