<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer Båt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registrer Din Båt</h1>
        <nav>
            <a href="index.html">Hjem</a>
            <a href="bater.html">Tilgjengelige Båter</a>
            <a href="kart.html">Kart</a>
            <a href="registrere.html">Registrer Båt</a>
            <a href="kontakt.html">Kontakt Oss</a>
        </nav>
    </header>

    <main>
        <form id="boatForm">
            <h2>Registrer båt for utleie</h2>

            <div id="imagePreview">
                <!-- Bilder vil bli vist her -->
            </div>
            <button type="button" id="addImages">Legg til bilder</button>

            <label for="title" class="visually-hidden">Annonse overskrift</label>
            <input type="text" id="title" name="title" placeholder="Annonse overskrift" required>

            <label for="location" class="visually-hidden">Lokasjon</label>
            <input type="text" id="location" name="location" placeholder="Søk kommune" required>
            <div id="location-list"></div>

            <label for="pricePer" class="visually-hidden">Pris per</label>
            <select id="pricePer" name="pricePer" required>
                <option value="day">Pris per dag</option>
                <option value="hour">Pris per time</option>
            </select>

            <label for="price" class="visually-hidden">Pris</label>
            <input type="number" id="price" name="price" placeholder="Pris" required>

            <label for="size" class="visually-hidden">Størrelse</label>
            <input type="number" id="size" name="size" placeholder="Størrelse" required>
            <span>fot</span>

            <label for="description" class="visually-hidden">Beskrivelse</label>
            <textarea id="description" name="description" rows="4" placeholder="Beskrivelse av båten" required></textarea>

            <input type="file" id="fileInput" name="images" multiple>
            <button type="submit">Registrer Båt</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Båtutleie i Norge. Alle rettigheter reservert.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
