    <main>
        <h2>Kom i kontakt med oss</h2>
        <p>Har du spørsmål eller trenger hjelp? Fyll ut skjemaet under, så tar vi kontakt med deg så snart som mulig.</p>
        <form id="contactForm">
            <label for="name">Navn</label>
            <input type="text" id="name" name="name" placeholder="Ditt navn" required>

            <label for="email">E-post</label>
            <input type="email" id="email" name="email" placeholder="Din e-post" required>

            <label for="message">Melding</label>
            <textarea id="message" name="message" rows="4" placeholder="Din melding" required></textarea>

            <button type="submit">Send melding</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Båtutleie i Norge. Alle rettigheter reservert.</p>
    </footer>
